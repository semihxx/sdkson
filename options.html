<!doctype html>
<html>
  <head>
    <title>Essente CRM Ayarları</title>
    <meta charset=utf-8>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
    <style>
      input{
        padding: 3px 5px;
      }
    </style>
  </head>
  <body>
    <h1>
      <img src="64.png" alt="Toast">
      Essente CRM Ayarları
    </h1>
    <h2>Ayarlar</h2>
    <form id="options">
      <input type="checkbox" name="isActivated" checked>
      Bildirimleri
      <select name="frequency">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>25</option>
        <option>30</option>
      </select>
      dk aralıklarla kontrol et.
      <br> <br> <br>
      <table>
        <tr>
          <td>
            Website URL:</td>
          <td><input type="text" name="web" id="web" placeholder="Websitenin Adresi:"></td>
        </tr>
        <tr>
          <td>Kullanıcı Adınız:</td>
          <td><input type="text" name="adi" id="adi" placeholder="Kullanıcı Adınızı Giriniz:"></td>
        </tr>
        <tr>
          <td>Şifreniz:</td>
          <td><input type="password" name="sifre" id="sifre" placeholder="Şifreniz"></td>
        </tr>
        <tr>
          <td></td>
          <td> <button name="kaydet">Kaydet</button> </td>
        </tr>
      </table>
      
  </body>
    </form>
</html>
